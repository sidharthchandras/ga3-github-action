name: CI/CD

# Triggers: push to main, pull requests, and manual runs
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Environment variables
env:
  AZURE_WEBAPP_NAME: your-app-name           # Replace with your Azure WebApp name
  AZURE_WEBAPP_PACKAGE_PATH: '.'             # Path to your app, '.' is repo root
  NODE_VERSION: '20.x'                       # Node.js version

permissions:
  contents: read                              # Build job can read repo contents

jobs:
  # ------------------------------
  # Build Job
  # ------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Install dependencies, build, and test
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # Upload artifact for deployment
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  # ------------------------------
  # Deploy Job
  # ------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build                              # Depends on build job
    permissions:
      contents: none                          # No repo read required
    environment:
      name: 'Development'
      # Set URL to your Azure Web App
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net

    steps:
      # Download artifact from build job
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Deploy to Azure Web App
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
