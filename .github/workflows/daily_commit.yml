name: Daily Commit

# Step 2a: Schedule using cron syntax (run daily at 03:30 UTC)
on:
  schedule:
    - cron: "30 3 * * *"  # Every day at 03:30 UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  commit_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Git user with email 21f3003195@ds.study.iitm.ac.in
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "21f3003195@ds.study.iitm.ac.in"

      - name: Create a daily update file
        run: |
          echo "Update on $(date)" >> daily_update.txt
          git add daily_update.txt
          git commit -m "Daily update $(date)" || echo "No changes to commit"
          git push